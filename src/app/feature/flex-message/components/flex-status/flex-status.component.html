<div style="padding: 8px;">
  <ng-container *ngTemplateOutlet="status === 'OK' ? success : error"></ng-container>
</div>

<ng-template #success>
  <div class="successCont">{{ status }}</div>
</ng-template>

<ng-template #error>
  <div class="failCont"><B>{{ status.property }}</B>{{ status.property.length > 0 ? ' ' : '' }}{{ status.message }}</div>
</ng-template>
