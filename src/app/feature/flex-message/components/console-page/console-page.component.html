<div style="height: 100vh; width: 100%; overflow: scroll; background-color: skyblue;">
  <div style="height: 80px; background-color: yellow; padding: 0 0 7px 18px; position: relative; display: flex; align-items: flex-end;">
    <h1 style="position: relative; font-size: 1.1em; white-space: nowrap; font-weight: bold; top: -8px;">Flex Message Simulator</h1>
    <div style="display: flex; align-items: flex-end; flex: 1; padding: 8px 10px 0 20px; margin-right: 5px;">
      <button style="height: 50px; padding: 0 25px; margin: 0 5px;">Flex Test</button>
    </div>

    <div style="padding: 9px 10px 9px 7px;">
      <button style="height: 50px;">ADD</button>
    </div>
  </div>

  <div style="height: calc(100vh - 187px); background-color: purple; margin: 10px 0;">
    <div style="width: 500px; height: 100%; background-color: tomato; display: inline-block; overflow: hidden;">
      <app-preview-content>
        <app-flex-preview [status]="status" [data]="data"></app-flex-preview>
        <app-flex-status [status]="status"></app-flex-status>
      </app-preview-content>
    </div>

    <div style="width: calc(100vw - 500px); height: 100%; background-color: violet; display: inline-block; overflow: hidden;">
      <app-json-editor [data]="data" [actions]="actions" (jsonData)="getJsonData($event)"></app-json-editor>
    </div>
  </div>

  <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 80px; background-color: yellowgreen;">
    <button style="height: 50px; margin-right: 5px;" (click)="onAction('preview')">Preview</button>
    <button style="height: 50px; margin-right: 5px;" (click)="onAction('save')">Save</button>
    <button style="height: 50px">Cancel</button>
  </div>
</div>
